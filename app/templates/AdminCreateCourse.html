<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            margin: 20px;
        }

        .container {
            width: 400px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

            .form-group label {
                width: 120px;
                font-weight: bold;
            }

            .form-group input, .form-group textarea {
                flex: 1;
                padding: 5px;
                border: 1px solid black;
                border-radius: 5px;
            }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            background-color: #2C2C2C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel {
            background: none;
            color: black;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Film">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 4V44M34 4V44M4 24H44M4 14H14M4 34H14M34 34H44M34 14H44M8.36 4H39.64C42.048 4 44 5.952 44 8.36V39.64C44 42.048 42.048 44 39.64 44H8.36C5.952 44 4 42.048 4 39.64V8.36C4 5.952 5.952 4 8.36 4Z" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="StudioGhibliSMovieMaker">Studio Ghibliâ€™s Movie Maker</div>
            <button class="button">Logout</button>
        </div>
        <div class="divider"></div>
        <div class="header">
            <h2>Create a New Course</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="delivery">Delivery:</label>
                <input type="text" id="delivery" name="delivery">
            </div>
            <div class="form-group">
                <label for="keywords">Key Words:</label>
                <input type="text" id="keywords" name="keywords">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price">
            </div>
            <div class="form-group">
                <label for="places">Places Available:</label>
                <input type="number" id="places" name="places">
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="button">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
